<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        

      <!-- Transactions history table -->


<a routerLink="add" class="btn btn-sm btn-success mb-2">Add transaction</a>
     
<form>
  <div class="input-group no-border">

    <input class="form-control" type="date" name="searchTerm" placeholder="Search by date"
    [(ngModel)]="searchTerm" (input)="search($event.target.value)" >
    <div class="input-group-append">
      <div class="input-group-text">
        <i class="nc-icon nc-zoom-split"></i>
      </div>
    </div>
  </div>
</form>

<div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
            <tr>
              
              <th scope="col" hidden>#</th>
              <th>Date</th>
              <th>From account</th>
              <th>To account</th>
              <th>Type</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Currency</th>
              <th></th>
            
            </tr>
          </thead>
          <tbody>
            <!-- | searchFilter: searchTerm; index as i  missing !!!!  -->
              <tr *ngFor="let t of transactions | paginate: { itemsPerPage: 10, currentPage: p}">
                <td scope="row" hidden>{{ i + 1 }}</td>
                <td>{{t.createdAt| date: 'dd/MM/yyyy  HH:mm'}}</td>
                <td>{{t.account.accNumber}}</td>
                <td>{{t.to_account_number}}</td>
                <td>{{t.type}}</td>
                <td>{{t.category.name}}</td>
                <td>{{t.amount}}</td>
                <td>{{t.currency}}</td> 
                <td style="white-space: nowrap">
                  <button (click)="deleteTransaction(t.id)" class="btn btn-sm btn-danger btn-delete-card" >
                      <!-- <span *ngIf="card.isDeleting" class="spinner-border spinner-border-sm"></span> -->
                      <span>Delete</span>
                  </button>
              </td>
               
              </tr>
          </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </div>

      </div>
    </div>

  </div>
</div>
