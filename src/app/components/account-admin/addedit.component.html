<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title" *ngIf="isAddMode"> Add account</h4>
          <h4 class="card-title" *ngIf="!isAddMode"> Edit account</h4>

        </div>
        <div class="card-body">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
<!-- Client -->

        <div class="form-group col-5" *ngIf="isAddMode">
            <label>Client username</label>
            <select name="client_id" 
            id="client_id" 
            class="form-control"
            [(ngModel)]="client_id" formControlName="client_id" >
                    <option [ngValue]="null" disabled>------Select client------</option>
                    <option *ngFor="let client of clients" [value]="client.id" >{{ client.username }}</option>
            </select>
                <div *ngIf="submitted && f.client_id.errors" class="invalid-feedback">
                <div *ngIf="f.client_id.errors.required">Client is required</div>
            </div>
        </div>

        <!-- Account number -->

        <div class="form-group col-5" *ngIf="isAddMode">
            <label>Account number</label>
            <input type="text" formControlName="accNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accNumber.errors }" />
            <div *ngIf="submitted && f.accNumber.errors" class="invalid-feedback">
                <div *ngIf="f.accNumber.errors.required">Account number is required</div>
            </div>
        </div>


        <div class="form-group col-5" *ngIf="!isAddMode">
            <label>Account number</label>
            <input type="text" disabled formControlName="accNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accNumber.errors }" />
            <div *ngIf="submitted && f.accNumber.errors" class="invalid-feedback">
                <div *ngIf="f.accNumber.errors.required">Account number is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <!-- Balance -->

        <div class="form-group col-5">
            <label>Balance</label>
            <input type="number" formControlName="balance" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.balance.errors }" />
            <div *ngIf="submitted && f.balance.errors" class="invalid-feedback">
                <div *ngIf="f.balance.errors.required">Balance is required</div>
            </div>
        </div>

        <!-- Currency -->

        <div class="form-group col-5">
            <label>Currency </label>
            <select name="currency"
            class="form-control"
            [(ngModel)]="currency" 
            formControlName="currency" >
              <option value="">---Please select a Currency---</option>
             <option value="{{currency.text}}" *ngFor="let currency of CurrencyList"  >
               {{currency.text}}
              </option>
              </select>
          </div>
    
    </div>

    <div class="form-row">

        <!-- Type -->
<div class="form-group col-5" *ngIf="isAddMode">
    <label>Type</label>
    <select formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
        <option value=""></option>
        <option value="Current">Current</option>
        <option value="Saving">Saving</option>
    </select>
    <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
        <div *ngIf="f.type.errors.required">Type is required</div>
    </div>
</div>

</div>


    <div class="form-group">
        <button  class="btn btn-primary">
            Save
        </button>
        <a routerLink="/AccountsAdmin" class="btn btn-link">Cancel</a>
    </div>
</form>


   
        </div>
      </div>
    </div>

  </div>
</div>
